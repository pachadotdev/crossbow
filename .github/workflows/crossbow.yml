# NOTE: must set "Crossbow" as name to have the badge links working in the
# github comment reports!
name: Crossbow
on:
  push:
    branches:
      - "*-github-*"


jobs:
  package:
    name: Package Gandiva
    runs-on: macos-latest
    steps:
      - name: Checkout Arrow
        run: |
          git clone --no-checkout https://github.com/kszucs/arrow arrow
          git -C arrow fetch -t https://github.com/kszucs/arrow master
          if [ $CROSSBOW_USE_COMMIT_ID = true ]; then git -C arrow checkout 91a658aa3db15732c80f21f888e72f9a14ab70ea; else git -C arrow checkout FETCH_HEAD; fi
          git -C arrow submodule update --init --recursive
      - name: Build Gandiva
        run: |
          cd arrow
          mkdir -p dist
          export ARROW_TEST_DATA=$PWD/testing/data
          set -e
          dev/tasks/gandiva-jars/build-cpp-osx.sh
          dev/tasks/gandiva-jars/build-java.sh
        env:
          OS_NAME: "osx"
          CHECK_SHARED_DEPENDENCIES: true
          MACOSX_DEPLOYMENT_TARGET: "10.11"

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Setup Crossbow
        shell: bash
        run: pip install -e arrow/dev/archery[crossbow]
      - name: Upload artifacts
        shell: bash
        run: |
          archery crossbow \
          --queue-path $(pwd) \
          --queue-remote https://github.com/ursacomputing/crossbow.git \
          upload-artifacts \
          --sha nightly-2021-04-12-0-github-gandiva-jar-osx \
          --tag nightly-2021-04-12-0-github-gandiva-jar-osx \
          --pattern "arrow/dist/*.jar"
        env:
          CROSSBOW_GITHUB_TOKEN: ${{ secrets.CROSSBOW_GITHUB_TOKEN }}
