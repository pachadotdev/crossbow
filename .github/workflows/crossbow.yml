# NOTE: must set "Crossbow" as name to have the badge links working in the
# github comment reports!
name: Crossbow

on:
  push:
    branches:
      - "*-github-*"

jobs:
  verify:
    name: "Verify release candidate Windows source"
    runs-on: windows-2016
    steps:
      - name: Checkout Arrow
        run: |
          git clone --no-checkout https://github.com/kszucs/arrow.git arrow
          git -C arrow fetch -t https://github.com/kszucs/arrow.git verify-3.0.0-rc1
          git -C arrow checkout FETCH_HEAD
          git -C arrow submodule update --init --recursive
      - name: Fetch Submodules and Tags
        shell: bash
        run: cd arrow && ci/scripts/util_checkout.sh
      - uses: conda-incubator/setup-miniconda@v2
      - name: Install System Dependencies
        run: |
          choco install boost-msvc-14.1
          choco install wget
      - name: Run verification
        shell: cmd
        run: |
          cd arrow
          dev/release/verify-release-candidate-wheels.bat 3.0.0 2