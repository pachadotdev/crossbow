# NOTE: must set "Crossbow" as name to have the badge links working in the
# github comment reports!
name: Crossbow

on:
  push:
    branches:
      - "*-github-*"

jobs:
  package:
    name: Package
    runs-on: ubuntu-18.04
    steps:
      - name: Set up Ruby
        uses: actions/setup-ruby@v1
      - name: Checkout Arrow
        run: |
          git clone --no-checkout https://github.com/kou/arrow.git arrow
          git -C arrow fetch -t https://github.com/kou/arrow.git packaging-ubuntu-20.10-grpc
          git -C arrow checkout FETCH_HEAD
          git -C arrow submodule update --init --recursive
      - name: Free Up Disk Space
        shell: bash
        run: arrow/ci/scripts/util_cleanup.sh
      - name: Build
        run: |
          set -e
          pushd arrow/dev/tasks/linux-packages
          rake version:update
          rake docker:pull || :
          rake --trace apt:build BUILD_DIR=build
          sudo rm -rf */*/build
          popd
        env:
          APT_TARGETS: ubuntu-focal
          ARROW_VERSION: 3.1.0.dev137
          REPO: ${{ secrets.REPO }}
          YUM_TARGETS: ubuntu-focal
      - name: Docker Push
        continue-on-error: true
        shell: bash
        run: |
          pushd arrow/dev/tasks/linux-packages
          docker login -u "${{ secrets.DOCKERHUB_USER }}" \
                       -p "${{ secrets.DOCKERHUB_TOKEN }}"
          rake docker:push
          popd
        env:
          APT_TARGETS: ubuntu-focal
          REPO: ${{ secrets.REPO }}
          YUM_TARGETS: ubuntu-focal
      - name: Set up test
        run: |
          set -e
          sudo apt update
          sudo apt install -y \
            apt-utils \
            createrepo \
            devscripts \
            gpg \
            rpm
          (echo "Key-Type: RSA"; \
           echo "Key-Length: 4096"; \
           echo "Name-Real: Test"; \
           echo "Name-Email: test@example.com"; \
           echo "%no-protection") | \
            gpg --full-generate-key --batch
          GPG_KEY_ID=$(gpg --list-keys --with-colon test@example.com | grep fpr | cut -d: -f10)
          echo "GPG_KEY_ID=${GPG_KEY_ID}" >> ${GITHUB_ENV}
          gpg --export --armor test@example.com > arrow/dev/tasks/linux-packages/KEYS
      - name: Test
        run: |
          set -e
          pushd arrow/dev/tasks/linux-packages
          rake --trace apt:test
          rm -rf apt/repositories
          popd
        env:
          APT_TARGETS: ubuntu-focal
          ARROW_VERSION: 3.1.0.dev137
          YUM_TARGETS: ubuntu-focal
      # Using GitHub release tries to find a common ancestor between the
      # currently pushed tag and the latest tag of the GitHub repository
      # (don't know why).
      # The tag upload took 43 minutes because of this scan, so use an
      # alternative upload script.
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Set up Crossbow
        run: |
          pip install --requirement arrow/dev/tasks/requirements-crossbow.txt
      - name: Upload artifacts
        run: |
          python arrow/dev/tasks/crossbow.py \
            --queue-path . \
            --queue-remote https://github.com/ursacomputing/crossbow \
            upload-artifacts \
            --pattern "arrow/dev/tasks/linux-packages/**/*.ddeb" \
            --pattern "arrow/dev/tasks/linux-packages/**/*.deb" \
            --pattern "arrow/dev/tasks/linux-packages/**/*.debian.tar.xz" \
            --pattern "arrow/dev/tasks/linux-packages/**/*.dsc" \
            --pattern "arrow/dev/tasks/linux-packages/**/*.orig.tar.gz" \
            --sha actions-80-github-ubuntu-focal-amd64 \
            --tag actions-80-github-ubuntu-focal-amd64
        env:
          CROSSBOW_GITHUB_TOKEN: ${{ secrets.CROSSBOW_GITHUB_TOKEN }}