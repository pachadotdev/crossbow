# NOTE: must set "Crossbow" as name to have the badge links working in the
# github comment reports!
name: Crossbow

on:
  push:
    branches:
      - "*-github-*"

jobs:
  autobrew:
    name: "macOS install from local source"
    runs-on: macOS-latest
    steps:
      - name: Checkout Arrow
        run: |
          git clone --no-checkout https://github.com/jonkeane/arrow.git arrow
          git -C arrow fetch -t https://github.com/jonkeane/arrow.git ARROW-11774-macos-one-line-install
          git -C arrow checkout FETCH_HEAD
          git -C arrow submodule update --init --recursive
      - name: Configure non-autobrew dependencies
        run: |
          cd arrow/r
          brew install openssl
      - uses: r-lib/actions/setup-r@v1
      - name: Install dependencies
        run: |
          install.packages("remotes")
          remotes::install_deps("arrow/r", dependencies = TRUE)
          remotes::install_cran(c("rcmdcheck", "sys", "sessioninfo"))
        shell: Rscript {0}
      - name: Session info
        run: |
          options(width = 100)
          pkgs <- installed.packages()[, "Package"]
          sessioninfo::session_info(pkgs, include_base = TRUE)
        shell: Rscript {0}
      - name: Install
        env:
          _R_CHECK_CRAN_INCOMING_: false
          ARROW_USE_PKG_CONFIG: false
          FORCE_TOOLS_LIBS_SCRIPT: false
          LIBARROW_MINIMAL: true 
          TEST_R_WITH_ARROW: TRUE
          ARROW_R_DEV: TRUE
        run: |
          cd arrow/r
          R CMD INSTALL . --install-tests
      - name: Run the tests
        run: R -e 'tools::testInstalledPackage("arrow")'