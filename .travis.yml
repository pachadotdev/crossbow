arch: arm64-graviton2
virt: vm
os: linux
dist: focal
group: edge
language: minimal

addons:
  apt:
    packages:
      - apt-utils
      # - createrepo
      - devscripts
      - gpg
      - libgit2-dev
      - python3-pip
      - rake
      - rpm

services:
  - docker

# don't build twice
if: tag IS blank

env:
  global:
    - APT_TARGETS=centos-8-aarch64
    - ARROW_VERSION=3.1.0.dev355
    - BUILD_REF=673281b51ddfc1a3e9ecc7fcb3c5ccd91f55d87c
    - TRAVIS_TAG=build-88-travis-centos-8-aarch64
    - YUM_TARGETS=centos-8-aarch64

before_script:
  - git clone --no-checkout https://github.com/kszucs/arrow arrow
  - git -C arrow fetch -t https://github.com/kszucs/arrow manylinux-arm64
  - git -C arrow checkout FETCH_HEAD

script:
  # Build packages
  - pushd arrow/dev/tasks/linux-packages
  - rake version:update
  - |
      rake docker:pull || :
  - pushd apache-arrow-archive-keyring/apt
  - |
      for target in debian-* ubuntu-*; do
        cp -a ${target} ${target}-arm64
      done
  - popd
  - pushd apache-arrow-release/yum
  - |
      for target in centos-*; do
        cp -a ${target} ${target}-aarch64
      done
  - popd
  - |
      rake \
        --trace \
        yum:build \
        BUILD_DIR=build \
        DEB_BUILD_OPTIONS=parallel=2 \
        RPM_BUILD_NCPUS=2
  - sudo rm -rf */*/build
  - popd
  # Push Docker image
  - pushd arrow/dev/tasks/linux-packages
  - |
      docker login -u "${DOCKERHUB_USER}" \
                   -p "${DOCKERHUB_TOKEN}" || :
  - |
      rake docker:push || :
  - popd
  # Test built packages
  - |
      (echo "Key-Type: RSA"; \
       echo "Key-Length: 4096"; \
       echo "Name-Real: Test"; \
       echo "Name-Email: test@example.com"; \
       echo "%no-protection") | \
        gpg --full-generate-key --batch
  - |
      GPG_KEY_ID=$(gpg --list-keys --with-colon test@example.com | grep fpr | cut -d: -f10)
  - gpg --export --armor test@example.com > arrow/dev/tasks/linux-packages/KEYS
  - pushd arrow/dev/tasks/linux-packages
  - |
      rake --trace yum:test GPG_KEY_ID=${GPG_KEY_ID}
  - rm -rf yum/repositories
  - popd

after_success:
  - sudo -H pip3 install --upgrade pip
  - sudo -H pip3 install -r arrow/dev/tasks/requirements-crossbow.txt pygit2==1.0
  - |
    python3 arrow/dev/tasks/crossbow.py \
      --queue-path . \
      --queue-remote https://github.com/ursacomputing/crossbow.git \
      upload-artifacts \
      --pattern "arrow/dev/tasks/linux-packages/**/*.rpm" \
      --sha build-88-travis-centos-8-aarch64 \
      --tag build-88-travis-centos-8-aarch64