os: linux
arch: arm64
dist: bionic
language: minimal

addons:
  apt:
    packages:
      - libgit2-dev
      - python3-pip


services:
  - docker

# don't build twice
if: tag IS blank

env:
  global:
    - BUILD_REF=2aa007833f5f85b4a2351f4b69af9717ed3c4bf4
    - TRAVIS_TAG=build-33-travis-wheel-manylinux2010-cp36m-arm64
    # archery uses these environment variables
    - ARCH=arm64v8
    - PYTHON=3.6

before_script:
  - git clone --no-checkout https://github.com/kszucs/arrow arrow
  - git -C arrow fetch -t https://github.com/kszucs/arrow manylinux-arm64
  - git -C arrow checkout FETCH_HEAD

script:
  # Install Archery and Crossbow dependencies
  - sudo -H pip3 install -e arrow/dev/archery[docker]
  - sudo -H pip3 install -r arrow/dev/tasks/requirements-crossbow.txt

  # Docker Login:
  - echo "${DOCKERHUB_TOKEN}" | docker login "${DOCKERHUB_USER}" --password-stdin

  # Build and Test packages
  - archery docker run -e SETUPTOOLS_SCM_PRETEND_VERSION=3.1.0.dev336 python-wheel-manylinux-2010
  - archery docker run python-wheel-manylinux-test

after_success:
  # Upload wheel as github artifact
  - |
    python3 arrow/dev/tasks/crossbow.py \
      --queue-path . \
      --queue-remote https://github.com/ursacomputing/crossbow.git \
      upload-artifacts \
      --pattern "arrow/python/repaired_wheels/*.whl"
      --sha build-33-travis-wheel-manylinux2010-cp36m-arm64 \
      --tag build-33-travis-wheel-manylinux2010-cp36m-arm64

  # Push the docker image
  - archery docker push python-wheel-manylinux-2010

  