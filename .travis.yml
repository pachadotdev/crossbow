os: linux
arch: arm64
dist: bionic
language: minimal

addons:
  apt:
    packages:
      - apt-utils
      - createrepo
      - devscripts
      - gpg
      - libgit2-dev
      - python3-pip
      - rake
      - rpm

services:
  - docker

# don't build twice
if: tag IS blank

env:
  global:
    - APT_TARGETS=ubuntu-focal-arm64
    - ARROW_VERSION=3.1.0.dev119
    - BUILD_REF=54393e6c730cd38d0df0c5dc847c031974a14299
    - TRAVIS_TAG=actions-75-travis-ubuntu-focal-arm64
    - YUM_TARGETS=ubuntu-focal-arm64

before_script:
  - git clone --no-checkout https://github.com/kou/arrow.git arrow
  - git -C arrow fetch -t https://github.com/kou/arrow.git packaging-linux-test
  - git -C arrow checkout FETCH_HEAD

script:
  # Build packages
  - pushd arrow/dev/tasks/linux-packages
  - rake version:update
  - |
      rake docker:pull || :
  - pushd apache-arrow-archive-keyring/apt
  - |
      for target in debian-* ubuntu-*; do
        cp -a ${target} ${target}-arm64
      done
  - popd
  - pushd apache-arrow-release/yum
  - |
      for target in centos-*; do
        cp -a ${target} ${target}-aarch64
      done
  - popd
  - |
      rake \
        --trace \
        apt:build \
        BUILD_DIR=build \
        DEB_BUILD_OPTIONS=parallel=2 \
        RPM_BUILD_NCPUS=2
  - sudo rm -rf */*/build
  - popd
  # Push Docker image
  - pushd arrow/dev/tasks/linux-packages
  - |
      docker login -u "${DOCKERHUB_USER}" \
                   -p "${DOCKERHUB_TOKEN}" || :
  - |
      rake docker:push || :
  - popd
  # Test built packages
  - |
      (echo "Key-Type: RSA"; \
       echo "Key-Length: 4096"; \
       echo "Name-Real: Test"; \
       echo "Name-Email: test@example.com"; \
       echo "%no-protection") | \
        gpg --full-generate-key --batch
  - |
      GPG_KEY_ID=$(gpg --list-keys --with-colon test@example.com | grep fpr | cut -d: -f10)
  - gpg --export --armor test@example.com > arrow/dev/tasks/linux-packages/KEYS
  - pushd arrow/dev/tasks/linux-packages
  - |
      rake --trace apt:test GPG_KEY_ID=${GPG_KEY_ID}
  - rm -rf apt/repositories
  - popd

after_success:
  - sudo -H pip3 install --requirement arrow/dev/tasks/requirements-crossbow.txt
  - |
    python3 arrow/dev/tasks/crossbow.py \
      --queue-path . \
      --queue-remote https://github.com/ursacomputing/crossbow \
      upload-artifacts \
      --pattern "arrow/dev/tasks/linux-packages/**/*.ddeb" \
      --pattern "arrow/dev/tasks/linux-packages/**/*.deb" \
      --pattern "arrow/dev/tasks/linux-packages/**/*.debian.tar.xz" \
      --pattern "arrow/dev/tasks/linux-packages/**/*.dsc" \
      --pattern "arrow/dev/tasks/linux-packages/**/*.orig.tar.gz" \
      --sha actions-75-travis-ubuntu-focal-arm64 \
      --tag actions-75-travis-ubuntu-focal-arm64