arch: arm64
virt: vm
os: linux
dist: focal
language: minimal

addons:
  apt:
    packages:
      - libgit2-dev
      - python3-pip

services:
  - docker

# don't build twice
if: tag IS blank

env:
  global:
    - BUILD_REF=85a5e61064b47206e4d1a40f80284debd3e2c508
    - TRAVIS_TAG=build-66-travis-wheel-manylinux2014-cp39-arm64
    # archery uses these environment variables
    - ARCH=arm64v8
    - PYTHON=3.9

before_script:
  - git clone --no-checkout https://github.com/kszucs/arrow arrow
  - git -C arrow fetch -t https://github.com/kszucs/arrow manylinux-arm64
  - git -C arrow checkout FETCH_HEAD

script:
  # Install Archery and Crossbow dependencies
  - sudo -H pip3 install --upgrade pip
  - sudo -H pip3 install -e arrow/dev/archery[docker]
  - sudo -H pip3 install -r arrow/dev/tasks/requirements-crossbow.txt pygit2==1.0

  # Docker Login:
  - echo "${DOCKERHUB_TOKEN}" | docker login --username "${DOCKERHUB_USER}" --password-stdin

  # Build and Test packages

  # output something every minutes to prevent travis from killing the build
  - |
    while sleep 1m; do echo "=====[ $SECONDS seconds still running ]====="; done &
    archery docker run -e SETUPTOOLS_SCM_PRETEND_VERSION=3.1.0.dev349 -e CMAKE_UNITY_BUILD=OFF python-wheel-manylinux-2014
    kill %1

  - archery docker run python-wheel-manylinux-test

after_success:
  # Upload wheel as github artifact
  - |
    python3 arrow/dev/tasks/crossbow.py \
      --queue-path . \
      --queue-remote https://github.com/ursacomputing/crossbow.git \
      upload-artifacts \
      --pattern "arrow/python/repaired_wheels/*.whl"
      --sha build-66-travis-wheel-manylinux2014-cp39-arm64 \
      --tag build-66-travis-wheel-manylinux2014-cp39-arm64

  # Push the docker image
  - archery docker push python-wheel-manylinux-2014

  