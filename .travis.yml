arch: arm64-graviton2
virt: vm
os: linux
dist: focal
group: edge
language: minimal

addons:
  apt:
    packages:
      - libgit2-dev
      - python3-pip

services:
  - docker

# don't build twice
if: tag IS blank

env:
  global:
    - BUILD_REF=ec1b6a4e7e657ae1a547fb7d0bec6e76c159b215
    - TRAVIS_TAG=nightly-2021-03-16-0-travis-wheel-manylinux2014-cp38-arm64
    # archery uses these environment variables
    - ARCH=arm64v8
    - PYTHON=3.8

before_script:
  - git clone --no-checkout https://github.com/apache/arrow arrow
  - git -C arrow fetch -t https://github.com/apache/arrow master
  - git -C arrow checkout FETCH_HEAD
  - git -C arrow submodule update --init --recursive

script:
  # Install Archery and Crossbow dependencies
  - sudo -H pip3 install --upgrade pip
  - sudo -H pip3 install docker-compose
  - sudo -H pip3 install -e arrow/dev/archery[docker]
  - sudo -H pip3 install -r arrow/dev/tasks/requirements-crossbow.txt pygit2==1.0

  # Docker Login:
  - echo "${DOCKERHUB_TOKEN}" | docker login --username "${DOCKERHUB_USER}" --password-stdin

  # Build and Test packages

  # output something every minutes to prevent travis from killing the build
  - while sleep 1m; do echo "=====[ $SECONDS seconds still running ]====="; done &
  - archery docker run -e SETUPTOOLS_SCM_PRETEND_VERSION=3.1.0.dev376 python-wheel-manylinux-2014
  - archery docker run python-wheel-manylinux-test-imports
  - archery docker run python-wheel-manylinux-test-unittests
  - kill %1

after_success:
  # Upload wheel as github artifact
  - |
    python3 arrow/dev/tasks/crossbow.py \
      --queue-path . \
      --queue-remote https://github.com/ursacomputing/crossbow \
      upload-artifacts \
      --pattern "arrow/python/repaired_wheels/*.whl" \
      --sha nightly-2021-03-16-0-travis-wheel-manylinux2014-cp38-arm64 \
      --tag nightly-2021-03-16-0-travis-wheel-manylinux2014-cp38-arm64

  
  # Push the docker image to dockerhub
  - archery docker push python-wheel-manylinux-2014
  - archery docker push python-wheel-manylinux-test-unittests
  # Upload as nightly wheel to gemfury
  - |
    WHEEL_PATH=$(echo arrow/python/repaired_wheels/*.whl)
    curl \
      -F "package=@${WHEEL_PATH}" \
      "https://${CROSSBOW_GEMFURY_TOKEN}@push.fury.io/${CROSSBOW_GEMFURY_ORG}/"
  