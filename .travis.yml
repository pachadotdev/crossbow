os: linux
arch: arm64
dist: bionic
language: minimal

addons:
  apt:
    packages:
      - libgit2-dev
      - python3-pip
      - rake

services:
  - docker

# don't build twice
if: tag IS blank

env:
  global:
    - APT_TARGETS=centos-7-aarch64
    - ARROW_VERSION=2.1.0.dev638
    - BUILD_REF=d08e46212dba8bce3b7e3eaf7df8238c718702e9
    - TRAVIS_TAG=actions-16-travis-centos-7-aarch64
    - YUM_TARGETS=centos-7-aarch64

before_script:
  - git clone --no-checkout https://github.com/kou/arrow.git arrow
  - git -C arrow fetch -t https://github.com/kou/arrow.git cpp-remove-needless-runtime-dependencies
  - git -C arrow checkout FETCH_HEAD

script:
  - pushd arrow/dev/tasks/linux-packages
  - rake version:update
  - |
    rake docker:pull || :
  - |
    stdbuf --output=0 \
      rake \
        BUILD_DIR=build \
        DEB_BUILD_OPTIONS=parallel=8 \
        RPM_BUILD_NCPUS=8 \
        yum:build
  - sudo rm -rf */*/build
  - popd

after_success:
  - pushd arrow/dev/tasks/linux-packages
  - |
    docker login -u "${DOCKERHUB_USER}" \
                 -p "${DOCKERHUB_TOKEN}" || :
  - |
    rake docker:push || :
  - popd
  - |
    sudo -H pip3 install \
      "click>=7.1" \
      github3.py \
      jinja2 \
      jira \
      pygit2==0.26.4 \
      ruamel.yaml \
      setuptools_scm \
      toolz
  - |
    python3 arrow/dev/tasks/crossbow.py \
      --queue-path . \
      --queue-remote https://github.com/ursacomputing/crossbow \
      upload-artifacts \
      --pattern "**/*.rpm" \
      --sha actions-16-travis-centos-7-aarch64 \
      --tag actions-16-travis-centos-7-aarch64