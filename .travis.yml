arch: arm64-graviton2
virt: vm
os: linux
dist: focal
group: edge
language: minimal

addons:
  apt:
    packages:
      - apt-utils
      # We need Ubuntu 20.10 or later
      # - createrepo_c
      - devscripts
      - gpg
      - libgit2-dev
      - python3-pip
      - rake
      - rpm

      # To build createrepo_c from source.
      # We can remove them when we can install createrepo_c package
      - cmake
      - libbz2-dev
      - libcurl4-openssl-dev
      - libglib2.0-dev
      - liblzma-dev
      - libmagic-dev
      - librpm-dev
      - libsqlite3-dev
      - libssl-dev
      - libxml2-dev
      - libzstd-dev
      - pkg-config
      - zlib1g-dev

services:
  - docker

# don't build twice
if: tag IS blank

env:
  global:
    - APT_TARGETS=<archery.crossbow.core.Target object at 0x7fc0483dbb50>
    - ARROW_VERSION=3.1.0.dev551
    - BUILD_REF=ced5774adcd9b5d8ac820b32176ad1a20ae47562
    - TRAVIS_TAG=build-136-travis-centos-8-aarch64
    - YUM_TARGETS=<archery.crossbow.core.Target object at 0x7fc0483dbb50>

before_script:
  - git clone --no-checkout https://github.com/kszucs/arrow arrow
  - git -C arrow fetch -t https://github.com/kszucs/arrow crossbow-to-archery
  - git -C arrow checkout FETCH_HEAD
  - git -C arrow submodule update --init --recursive

  - echo "${DOCKERHUB_TOKEN}" | docker login --username "${DOCKERHUB_USER}" --password-stdin


  # Build createrepo_c from source.
  # We can remove them when we can install createrepo_c package
  - git clone --depth 1 https://github.com/rpm-software-management/createrepo_c.git
  - pushd createrepo_c
  - |
      /usr/bin/cmake \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DENABLE_BASHCOMP=OFF \
        -DENABLE_DRPM=OFF \
        -DENABLE_PYTHON=OFF \
        -DWITH_LIBMODULEMD=OFF \
        -DWITH_ZCHUNK=OFF \
        .
  - make -j$(nproc)
  - sudo make install
  - popd
  - rm -rf createrepo_c

script:
  # Build packages
  - pushd arrow/dev/tasks/linux-packages
  - rake version:update
  - |
      rake docker:pull || :
  - pushd apache-arrow-archive-keyring/apt
  - |
      for target in debian-* ubuntu-*; do
        cp -a ${target} ${target}-arm64
      done
  - popd
  - pushd apache-arrow-release/yum
  - |
      for target in centos-*; do
        cp -a ${target} ${target}-aarch64
      done
  - popd
  - |
      rake \
        --trace \
        yum:build \
        BUILD_DIR=build \
        DEB_BUILD_OPTIONS=parallel=2 \
        RPM_BUILD_NCPUS=2
  - sudo rm -rf */*/build
  - popd
  # Push Docker image
  - pushd arrow/dev/tasks/linux-packages
  - |
      docker login -u "${DOCKERHUB_USER}" \
                   -p "${DOCKERHUB_TOKEN}" || :
  - |
      rake docker:push || :
  - popd
  # Test built packages
  - |
      (echo "Key-Type: RSA"; \
       echo "Key-Length: 4096"; \
       echo "Name-Real: Test"; \
       echo "Name-Email: test@example.com"; \
       echo "%no-protection") | \
        gpg --full-generate-key --batch
  - |
      GPG_KEY_ID=$(gpg --list-keys --with-colon test@example.com | grep fpr | cut -d: -f10)
  - gpg --export --armor test@example.com > arrow/dev/tasks/linux-packages/KEYS
  - pushd arrow/dev/tasks/linux-packages
  - |
      rake --trace yum:test \
        CREATEREPO=createrepo_c \
        GPG_KEY_ID=${GPG_KEY_ID}
  - rm -rf yum/repositories
  - popd

after_success:
  - name: Set up Python
    uses: actions/setup-python@v2
    with:
      python-version: 3.8
  - name: Setup Crossbow
    run: pip install -e arrow/dev/archery[crossbow]
  - name: Upload artifacts
    run: |
      archery crossbow \
      --queue-path $(pwd) \
      --queue-remote https://github.com/ursacomputing/crossbow.git \
      upload-artifacts \
      --sha build-136-travis-centos-8-aarch64 \
      --tag build-136-travis-centos-8-aarch64 \
      --pattern "arrow/python/repaired_wheels/*.whl"
    env:
      CROSSBOW_GITHUB_TOKEN: ${{ secrets.CROSSBOW_GITHUB_TOKEN }}
